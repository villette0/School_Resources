<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>School Resources</title>
  <meta name="description" content="Generator to help find resources for different school subjects.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">  <link rel="stylesheet" href="./assets/css/reset.css" />
  <!-- Bulma Documentation: https://bulma.io/documentation/overview/classes/ -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class='button-container columns'>
    <a href="#display" class="button column is-one-fourth is-large math-button">Math</a>
    <a href="#display" class="button column is-one-fourth is-large history-button">History</a>
    <a href="#display" class="button column is-one-fourth is-large science-button">Science</a>
    <a href="#display" class="button column is-one-fourth is-large literature-button">Literature</a>
  </div>

  <section class="hero-background">
    <div class="hero">
      <div class="hero-body is-halfheight">
        <h1 class="title">
          Struggling to stay on top of your school work?
        </h1>
        <h2 class="subtitle">
          Checkout some books to freshen up!
        </h2>

    <div class="book-animation">
      <div id='book'>
        <div id='top'></div>
        <div id='front'></div>
        <div id='right'></div>
        <div id='bottom'></div>
        <div id='shadow'></div>
        <div id='bookmark'>
          <div>
            <div>
              <div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
        <div id='bookmark-shadow'></div>
      </div>
      <div id='flip'>
        <div id='front'>
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <div>
                      <div>
                        <div>
                          <div>
                            <div></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='back'>
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <div>
                      <div>
                        <div>
                          <div>
                            <div></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </section>

  <main class="main">
    <div class="everything-but-animation">
    <div class='display-container columns'>
      <div class="image-trivia-savedbooks-container column is-half">
      
        <div class="image-container">
          <!-- Image will populate here -->
        </div>

        <div class="center-trivia">
          <div class="trivia-container">
            <!-- Trivia question will populate here -->
          </div>
        </div>
        
        <div class="center-savedbooks">
        <div class="saved-books-container">
          <h3 class="saved-book-list-header"></h3>
          <!-- saved book list will populate here -->
          <ul class="saved-books-ul"></ul>
        </div>
        </div>
      </div>

      <div id="display" class="books-container column is-half">
        <!-- Books will populate here -->
      </div>
    </div>
  </div>

  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
